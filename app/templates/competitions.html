<h1>{{title}}</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody *ngFor="let competition of competitions">
    <tr>
      <td>{{competition.name}}</td>
      <td>{{competition.seasonId}}</td>
    </tr>
  </tbody>
</table>
