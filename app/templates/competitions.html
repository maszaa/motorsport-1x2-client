<h1>{{title}}</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Series</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody *ngFor="let competition of competitions">
    <tr>
      <td><a routerLink="/competition/{{competition.id}}">{{competition.name}}</a></td>
      <td>{{competition.season.series}}</td>
      <td>{{competition.season.year}}</td>
    </tr>
  </tbody>
</table>
