<h1>{{title}}</h1>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Points from Qualifyings</th>
      <th>Points from Races</th>
      <th>Total Points</th>
    </tr>
  </thead>
  <tbody *ngFor="let player of players">
    <tr>
      <td>{{player.name}}</td>
      <td>{{player.qualifyingPoints}}</td>
      <td>{{player.racePoints}}</td>
      <td>{{player.points}}</td>
    </tr>
  </tbody>
</table>
