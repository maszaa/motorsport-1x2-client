<h1>{{title}}</h1>

<div *ngIf="season">
  <h2>{{season.series}}</h2>
  <h3>{{season.year}}</h3>

  <h3>Add new round</h3>
  <p>
    <label>Round number:</label>
  </p>
  <p>
    <input type="number" #round />
  </p>
  <p>
    <button class="btn btn-success" (click)="addRound(round.value, season.year, season.series); round.value=''">Add new round</button>
  </p>

  <ul class="rounds">
    <li *ngFor="let round of season.rounds">
      {{round}}
    </li>
  </ul>
</div>
